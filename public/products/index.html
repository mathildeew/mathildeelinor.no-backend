<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/css/styles.css" />
    <title>Product:</title>
  </head>
  <main>
    <body>
      <div id="productContainer"></div>
      <h2>Update product</h2>
      <form id="updateForm">
        <div class="flexCol">
          <label for="name">Name</label>
          <input name="name" id="newProductName" />
        </div>
        <div class="flexCol">
          <label for="qnt" id="qnt">Quantity</label>
          <input name="qnt" id="newProductQnt" type="number" />
        </div>
        <div class="flexCol">
          <label for="price">Price</label>
          <input name="price" id="newProductPrice" type="number" />
        </div>
        <button type="submit" id="formBtn">Update product</button>
      </form>
      <form id="deleteProductForm">
        <button type="submit" id="deleteBtn">Delete product</button>
      </form>
      <script src="../src/js/script.js" type="module"></script>
    </body>
  </main>
</html>
